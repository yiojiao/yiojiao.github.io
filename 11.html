<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>導覽與回到頂部</title>
    <style>
        /* 導覽列項目橫向排列 */
        li {
            display: inline;
            margin-right: 20px;
        }

        /* 回到頂部按鈕右下角固定 */
        #i {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* 假設下方有長內容區塊 */
        .section {
            height: 800px;
            padding: 20px;
        }

        #section1 { background-color: #f2f2f2; }
        #section2 { background-color: #dcdcdc; }
        #section3 { background-color: #bcbcbc; }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <ul id="top">
        <li><a href="#section1">nav 1</a></li>
        <li><a href="#section2">nav 2</a></li>
        <li><a href="#section3">nav 3</a></li>
    </ul>

    <!-- 三個內容區塊 -->
    <div id="section1" class="section">
        <h3>這是區塊 1</h3>
    </div>

    <div id="section2" class="section">
        <h3>這是區塊 2</h3>
    </div>

    <div id="section3" class="section">
        <h3>這是區塊 3</h3>
    </div>

    <!-- 回到頂部連結 -->
    <a id="i" href="#top">↑ BACK</a>

</body>
</html>
